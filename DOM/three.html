<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code</title>
</head>
<body style="background-color:rgb(67, 66, 66); color:white">
    
</body>
<script>
   const div= document.createElement('div')
   console.log(div)
   div.className = "main"
   div.id= Math.round(Math.random()*10+1)
   // to give div desired attribute and its value use div.setAttribute("attribute_name","attribute_value")
   div.setAttribute("title","generated title")
   div.style.backgroundColor="green"
   div.style.padding="13px"
   div.innerText="chai aur code" // ye pahle inner text lekr ata h then usko overwrite karta hai.
   // so ye wrong practice h to avoid it follow this->
   const addText= document.createTextNode("chai aur code");
   div.appendChild(addText)
   

   // till now changes are not appeared in body now lets make changes visible on body
   document.body.appendChild(div)
</script>
</html>
